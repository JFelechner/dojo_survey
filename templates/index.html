<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Dojo Survey</title>
</head>

<body>

    <div class="container">
        <div class="row align-items-start mt-5">
            <div class="col">
            </div>

            <div class="col bg-dark bg-gradient p-4">
                <h1>Dojo Survey</h1>
                <form action='/input' method='post'>

                    <div class="mb-3">
                        <label class="textColor" for='name'>Name:</label>
                        <br>
                        <input type='text' name='name'>
                    </div>
                    <div class="mb-3">
                        <label class="textColor" for='location'>Dojo Location:</label>
                        <br>
                        <select name="location" id="dojo location">
                            <option value="San Jose">San Jose</option>
                            <option value="Chicago">Chicago</option>
                            <option value="Minneapolis">Minneapolis</option>
                            <option value="Green-Bay">Green-Bay</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="textColor" for='favorite language'>Favorite Language:</label>
                        <br>
                        <select name="favorite language" id="favorite language">
                            <option value="html">html</option>
                            <option value="css">css</option>
                            <option value="java script">java script</option>
                            <option value="python">python</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="textColor" for="comment">Comment (optional:)</label>
                        <br>
                        <textarea name="comment" id="comment" cols="35" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <input type='submit' value='create user'>
                    </div>
                </form>
            </div>

            <div class="col">
            </div>

        </div>
    </div>
</body>

</html>
